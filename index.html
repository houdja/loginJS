<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>LOGIN USING FETCH</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">Razor</div>
            <div class="right_side__navbar">
                <a href="#">Sign up</a>
                <a href='#' class="demo">Request demo</a>
            </div>
        </div>
    </nav>

    <div class="login">
        <h1>Agent login</h1>
        <p>Hey, Enter your details to get sign in </br> to your account</p>
        <form action="#" class="sing__in">
            <div class="input">
                <input type="text" name="email_phone" placeholder="Enter Email / Phone No">
            </div>
            <div class="input">
                <input type="password" name="password" placeholder="Passcode">
                <div class="visibility">
                    <span class="material-icons">
                        visibility
                    </span>
                </div>
            </div>
            <p>Having trouble in sign in?</p>
            <button type="submit">Sign in</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
